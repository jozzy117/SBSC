<div class="reg_div">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
            <input nz-input formControlName="email" id="email" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzTooltipTitle="A mixture of alphanumeric and a special character" nzRequired>Password</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="error1">
            <input
              nz-input
              type="password"
              id="password"
              formControlName="password"
              (ngModelChange)="updateConfirmValidator()"
              #password
            />
            <span *ngIf="passwordVisible" class="zorro_eye" (click)="toggleVisibility(password)"><i nz-icon nzType="eye" nzTheme="outline"></i></span>
            <span *ngIf="!passwordVisible" class="zorro_eye" (click)="toggleVisibility(password)"><i nz-icon nzType="eye-invisible" nzTheme="outline"></i></span>
            <ng-template #error1 let-control>
                <ng-container *ngIf="control.hasError('required')">Please enter your password!</ng-container>
                <ng-container *ngIf="control.hasError('minlength')">
                  Password length must be a minimum of 8 characters!
                </ng-container>
                <ng-container *ngIf="control.hasError('pattern')">
                  Password must be a mixture of alphanumeric and a special character!
                </ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
            <input nz-input type="password" formControlName="checkPassword" id="checkPassword" #checkPassword />
            <span *ngIf="chkPasswordVisible" class="zorro_eye" (click)="toggleVisibility(checkPassword)"><i nz-icon nzType="eye" nzTheme="outline"></i></span>
            <span *ngIf="!chkPasswordVisible" class="zorro_eye" (click)="toggleVisibility(checkPassword)"><i nz-icon nzType="eye-invisible" nzTheme="outline"></i></span>
            <ng-template #errorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
              <ng-container *ngIf="control.hasError('confirm')">
                Two passwords that you enter is inconsistent!
              </ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row class="register-area">
          <nz-form-control [nzSpan]="14" [nzOffset]="6">
            <button nz-button nzType="primary">Register</button>
          </nz-form-control>
        </nz-form-item>
        Or
        <a [routerLink]="['../login']">Already registered!</a>
      </form>
</div>
