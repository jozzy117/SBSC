<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo">Token Expires: {{tokenExpiration | date: 'dd-MM-yyyy h:mm:ss'}}</div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-menu-item [routerLink]="['/home']" [queryParams]="{ pageTitle: 'Home' }">
            <i nz-icon nzType="home"></i>
            <span>Home</span>
        </li>
          <li nz-menu-item [routerLink]="['/my-account']" [queryParams]="{ pageTitle: 'My-Account' }">
              <i nz-icon nzType="user"></i>
              <span>My Account</span>
          </li>
          <li nz-submenu nzTitle="User" nzIcon="team">
            <ul>
              <li nz-menu-item [routerLink]="['/new-user']" [queryParams]="{ pageTitle: 'New User' }">New User</li>
              <li nz-menu-item [routerLink]="['/users']" [queryParams]="{ pageTitle: 'Users' }">Users</li>
            </ul>
          </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <i
          class="trigger"
          nz-icon
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          (click)="isCollapsed = !isCollapsed"
        ></i>
      </nz-header>
      <nz-content>
        <nz-breadcrumb>
          <nz-breadcrumb-item>Page</nz-breadcrumb-item>
          <nz-breadcrumb-item>{{pageTitle}}</nz-breadcrumb-item>
        </nz-breadcrumb>
        <!-- main content begins -->
        <div class="inner-content">
            <div class="custom_width">
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="accountEmail" nzRequired>Email</nz-form-label>
                    <nz-form-control>
                        <input nz-input placeholder="Email" id="accountEmail" [(ngModel)]="accountDetails.accountEmail" [disabled]="!isEditing" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="custom_width">
                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="passwordInput" nzRequired>Password</nz-form-label>
                    <nz-form-control>
                        <nz-input-group nzPrefixIcon="lock">
                            <input type="password" nz-input placeholder="Password" id="passwordInput" [(ngModel)]="accountDetails.accountPassword" [disabled]="!isEditing" />
                            <span *ngIf="passwordVisible" (click)="toggleVisibility()"><i nz-icon nzType="eye" nzTheme="outline"></i></span>
                            <span *ngIf="!passwordVisible" (click)="toggleVisibility()"><i nz-icon nzType="eye-invisible" nzTheme="outline"></i></span>
                          </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div>
                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="updateAccount()">{{isEditing ? 'Update' : 'Edit'}}</button>
            </div>
        </div>
        <!-- main content ends -->
      </nz-content>
      <nz-footer>Design Â©2022 Implement By Jonathan Ojakovo</nz-footer>
    </nz-layout>
  </nz-layout>
